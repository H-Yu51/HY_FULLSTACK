<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 API Drag and Drop</title>
  <style>
  .src {
    display: flex;
  }
  /* .dragable {
    flex: 1;

  .txt {
    color: green;
  }
  #target {
    flex: 1;
    /* width: 200px; */
    height: 200px;
    line-height: 200px;
    text-align: center;
    border: 1px solid gray;
    color: red;
  }
/* 光标属性 */
  p {
    cursor: pointer;
  }
  
  .ds {
    background-color:rgba(0,0,0, 0.1);
  }
  #target.hover {
    border: 3px dashed rgb(255, 0, 0);
  }
  </style>
</head>
<body>
  <!-- source drag  -->
  <div class="src">
    <div class="dragable">
      <div class="txt" id="txt">
        所有的文字都可以拖拽
        <p draggable="true">此段文字设置了属性draggable="true"</p>
      </div>
    </div>
    <div id="target">Drop here</div>
  </div>
  <!-- des drop-->
  <script>
  let dragSrc = document.getElementById('txt'); // drag 
  let target = document.getElementById('target'); // drop

  // 红宝书  addEventListener有什么区别？ on+事件名  
  // addEventListener  级别的事件 
  // ie  attachEvent
  dragSrc.ondragstart = handle_start;
  // 在拖的过程会一直执行
  dragSrc.ondrag = handle_drag;
  dragSrc.ondragend = handle_end;

  // drop 元素 添加了监听事件
  target.ondragenter = handle_enter;
  target.ondragover = handle_over
  target.ondragleave = handle_leave
  target.ondrop = handle_drop



  function handle_start(e) {
    // console.log('-----');
    // 细分， drag start 事件 
    // 被按 css 去做 
    // classList 获得所有类名列表   事件监听
    // console.log(dragSrc.classList);//  DOMTokenList ["txt", value: "txt"]
    dragSrc.classList.add('ds');// 添加类名  表示拖拽开始了
    console.log('开始拖');
  }
