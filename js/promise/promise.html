<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //画两秒钟做 A
        // 两秒后做B   B  3 秒做成
        //  最后 5 s 后说完成了
        const p1 = new Promise( (resolve, reject) => {
            console.log('开始任务');
            setTimeout(() => {
                console.log('完成任务A')
                resolve();
            },2000)
        });


        p1
            .then( () => {
                let p2 = new Promise( (resolve) => {
                    setTimeout( () => {
                        // console.log('完成任务B');
                        resolve();
                    },3000)
                })
                p2
                    .then( () => {
                        console.log('完成任务B');
                        console.log('完成事件');
                    })
            })
    
        
    </script>
</body>
</html>
