<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>

        padding: 0;
        margin: 0;
    }
    .row{
        width: 100%;
        height: 200px;
        background-color: green;
        /* display: flex; */
    }
    .col{
        box-sizing: border-box;

        height: 100px;

        padding: 0 10px;
    }

    }

        <div class="col"></div><div class="col"></div>
