<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="{{strAvatar}}" alt="" id="avatar">
  <script>
    const strAvatar = 'https://img.36krcdn.com/20201227/v2_72db45cdf79747ab8611214166354dd6_img_jpg';
    // 如何把它给img
    const oAvatar = document.querySelector('#avatar');
    //优化
    const oImg = new Image();  //此文件不在dom中  存在于内存中，由浏览器分配
    oImg.src =strAvatar;  // 浏览器是访问网站的代理， 浏览器启动一个网络进程，下载一张图片
    oImg.onload = function(){
        //http response over
        console.log('-----')
        //浏览器缓存  ，同一个地址多次访问 会先复用上次的
        oAvatar.src = strAvatar;
    }

    // console.log(typeof oAvatar);
    // oAvatar.src = strAvatar; //  如何优化？？  如果图片大 或者网络差一点的话  加载不友好

  </script>
</body>
</html>
