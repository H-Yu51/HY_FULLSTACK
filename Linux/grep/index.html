<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  name="telForm">
        <label for="">用户名</label>
        <!-- maxlength  最大长度    pattern  正则表达式     同时使用js 和H5 代码 避免容错-->
        <input type="text" name="telInput" id="telInput" placeholder="请输入手机号" maxlength="11" maxlength="11" pattern="^1[345789][0-9]{9}$">
        <button type="submit">提交按钮</button>
    </form>
    <script>
        // 页面上所有的form都归 document。forms
        const oForm = document.forms["telForm"]
        // console.log(oForm);
        oForm.addEventListener("submit",(event) => {
            // alert('------')
            // 阻止默认行为n
            event.preventDefault();
            let tel = oForm["telInput"].value;
            console.log(tel);
            // 正则表达式
            if (/^1[345789][0-9]{9}$/.test(tel)){
                console.log('正确的手机号')
            }else{
                alert('手机号格式有误')
            }
        })
    </script>
</body>
</html>
